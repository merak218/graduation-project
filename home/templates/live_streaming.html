
<!DOCTYPE html>
<html>
    <head>
        <title>player</title>
        <!-- 導入的videojs是7.0版本以上的，集成VHS協議庫，可播放HLS流媒體視頻 -->
        <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
        <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
        <!-- 引入的videojs-flash.js插件主要是為播放rtmp視頻流-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-flash/2.2.1/videojs-flash.min.js"></script>
    </head>
    <body>
        <video id='myvideo' width=960 height=540  class="video-js vjs-default-skin" controls>
            <!-- RTMP直播源地址-->
            <source src="rtmp://140.133.74.174/live/test">    
        </video>
        <script> 
            var player = videojs('myvideo', {}, function(){console.log('videojs播放器初始化成功')})
            player.play();
        </script>
    </body>
</html>
